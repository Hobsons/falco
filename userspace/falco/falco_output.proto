syntax = "proto3";

import "google/protobuf/timestamp.proto";

package falco.output;

service service {
  rpc subscribe(request) returns (stream response);
}

message request {
  string duration = 1; // TODO(leodido, fntlnz): not handled yet but keeping for reference.
  bool keepalive = 2;
}

enum priority {
  option allow_alias = true;
  EMERGENCY = 0;
  emergency = 0;
  Emergency = 0;
  ALERT = 1;
  alert = 1;
  Alert = 1;
  CRITICAL = 2;
  critical = 2;
  Critical = 2;
  ERROR = 3;
  error = 3;
  Error = 3;
  WARNING = 4;
  warning = 4;
  Warning = 4;
  NOTICE = 5;
  notice = 5;
  Notice = 5;
  INFORMATIONAL = 6;
  informational = 6;
  Informational = 6;
  DEBUG = 7;
  debug = 7;
  Debug = 7;
}

enum source {
  option allow_alias = true;
  SYSCALL = 0;
  syscall = 0;
  Syscall = 0;
  K8S_AUDIT = 1;
  k8s_audit = 1;
  K8s_audit = 1;
  K8S_audit = 1;
}

message response {
  string id = 1;
  google.protobuf.Timestamp time = 2;
  priority priority = 3;
  source source = 4;
  string rule = 5;
  string output = 6;
  map<string, string> output_fields = 7;
}
